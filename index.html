<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="main">

    <header class="header">
      <img src="./images/logo.svg" alt="Base apparel logo." width="118" height="25" class="header-logo">
    </header>

    <div class="hero">
      <picture>
        <source media="(min-width: 1248px)" srcset="./images/hero-desktop.jpg" width="610" height="800">
        <img src="./images/hero-mobile.jpg" alt="Young women." width="375" height="250" class="hero-img">
      </picture>
    </div>

    <section class="content">
      <h1 class="content-title"><span class="content-title-light">We're</span> coming soon</h1>
      <p class="content-text"> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </section>

    <form action="/" class="form">
      <input type="email" name="email" id="email" placeholder="Email Address" class="form-input">
      <img src="./images/icon-error.svg" alt="Error" class="form-error">
      <button type="submit" class="form-btn">
        <img src="./images/icon-arrow.svg" alt="Arrow" width="12" height="20" class="form-icon">
      </button>
      <div class="form-log">Please provide a valid email</div>
    </form>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Random-useless">@Random-uselesse</a>.
    </p>
  </footer>

  <!-- JS -->
  <script src="./main.js"></script>
</body>

</html>
